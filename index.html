<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epub Translator</title>
    <!-- Modified Google Translate initialization to use a safer approach -->
    <script type="text/javascript">
      // Defer Google Translate initialization to avoid timing issues
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          try {
            if (typeof google !== 'undefined' && google.translate) {
              new google.translate.TranslateElement({
                pageLanguage: 'auto',
                includedLanguages: 'zh-CN,es,en,hi,ar,bn,pt,ru,ja,pa,de,jv,wu,ko,fr,te,vi,mr,ta,tr,ur,it,yue,th,gu,jin,fa,pl,uk,ro',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
              }, 'google_translate_element');
            }
          } catch (e) {
            console.error('Google Translate initialization error:', e);
          }
        }, 1000); // Delay initialization to ensure DOM is fully loaded
      });
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
